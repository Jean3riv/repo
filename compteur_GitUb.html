<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Téléchargements GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #24292e;
        }
        h1 {
            color: #0366d6;
            text-align: center;
            margin-bottom: 30px;
        }
        .panel {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #download-btn {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.2s;
        }
        #download-btn:hover {
            background-color: #2c974b;
        }
        #download-btn:disabled {
            background-color: #94d3a2;
            cursor: not-allowed;
        }
        #counter {
            text-align: center;
            font-size: 18px;
            margin: 15px 0;
            min-height: 27px;
        }
        .loading {
            color: #6a737d;
        }
        .error {
            color: #cb2431;
        }
        .github-info {
            font-size: 14px;
            color: #586069;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Compteur de Téléchargements</h1>
    
    <div class="panel">
        <p>Ce système utilise GitHub pour stocker le compteur de téléchargements sans backend traditionnel.</p>
        
        <button id="download-btn" disabled>Télécharger le fichier</button>
        
        <div id="counter" class="loading">Connexion à GitHub...</div>
    </div>

    <script>
        // Configuration - À PERSONNALISER
        const CONFIG = {
            repo: "Jean3riv/repo", // Ex: "monuser/mon-repo"
            filePath: "counter.json", // Chemin vers votre fichier JSON
            token: "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", // Token GitHub avec permission 'repo'
            downloadFile: "https://rayonline.com/jrinfo/downloads/Setup-PetanqueQC-V3.exe" // Fichier à télécharger
        };

        // Éléments du DOM
        const downloadBtn = document.getElementById('download-btn');
        const counterDisplay = document.getElementById('counter');

        // Fonction pour récupérer le compteur depuis GitHub
        async function getCounter() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.repo}/contents/${CONFIG.filePath}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                return content.downloads || 0;
            } catch (error) {
                console.error("Erreur getCounter:", error);
                counterDisplay.textContent = "Erreur de connexion à GitHub";
                counterDisplay.className = "error";
                return null;
            }
        }

        // Fonction pour mettre à jour le compteur sur GitHub
        async function updateCounter(newCount) {
            try {
                // D'abord récupérer le SHA du fichier actuel
                const getResponse = await fetch(
                    `https://api.github.com/repos/${CONFIG.repo}/contents/${CONFIG.filePath}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!getResponse.ok) throw new Error(`HTTP error! status: ${getResponse.status}`);

                const fileData = await getResponse.json();
                const sha = fileData.sha;

                // Puis mettre à jour le fichier
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${CONFIG.repo}/contents/${CONFIG.filePath}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: "Mise à jour du compteur de téléchargements",
                            content: btoa(JSON.stringify({ downloads: newCount })),
                            sha: sha
                        })
                    }
                );

                if (!updateResponse.ok) throw new Error(`HTTP error! status: ${updateResponse.status}`);

                return true;
            } catch (error) {
                console.error("Erreur updateCounter:", error);
                return false;
            }
        }

        // Fonction pour gérer le téléchargement
        async function handleDownload() {
            downloadBtn.disabled = true;
            counterDisplay.textContent = "Mise à jour du compteur...";
            counterDisplay.className = "loading";

            // 1. Récupérer le compteur actuel
            const currentCount = await getCounter();
            if (currentCount === null) {
                downloadBtn.disabled = false;
                return;
            }

            // 2. Calculer la nouvelle valeur
            const newCount = currentCount + 1;

            // 3. Mettre à jour sur GitHub
            const updateSuccess = await updateCounter(newCount);

            if (updateSuccess) {
                counterDisplay.textContent = `Téléchargements: ${newCount}`;
                counterDisplay.className = "";
            } else {
                counterDisplay.textContent = "Erreur de mise à jour (téléchargement possible)";
                counterDisplay.className = "error";
            }

            // 4. Lancer le téléchargement
            const link = document.createElement('a');
            link.href = CONFIG.downloadFile;
            link.download = CONFIG.downloadFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            downloadBtn.disabled = false;
        }

        // Initialisation
        async function init() {
            const count = await getCounter();
            if (count !== null) {
                counterDisplay.textContent = `Téléchargements: ${count}`;
                counterDisplay.className = "";
                downloadBtn.disabled = false;
            }

            downloadBtn.addEventListener('click', handleDownload);
        }

        // Démarrer l'application
        init();
    </script>

    <div class="github-info">
        Système de comptage hébergé sur GitHub - Limite: ~60 requêtes/heure (API GitHub)
    </div>
</body>
</html>
